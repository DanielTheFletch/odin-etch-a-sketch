<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Pad</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
  </head>

  <body>
    <header>
      <!-- Menu bar -->
      <div class="menu">
        <h1 class="title">PIXEL PAD</h1>
        <ul class="menu-buttons">
          <li class="menu-button button-prompt">Change grid size</li>
          <li class="menu-button menu-button-pen toggle-off">Toggle pen</li>
        </ul>
      </div>

      <!-- Button prompts -->
      <dialog id="prompt-dialog">
        <p>Enter a new size for the grid between 1-100.</p>
        <form method="dialog">
          <label for="prompt-input">Grid size: </label>
          <input id="prompt-input" type="text" autocomplete="off">
          <button class="button-submit">Submit</button>
        </form>
      </dialog>
    </header>

    <main>
      <!-- Main canvas -->
      <div class="container"></div>
    </main>

    <footer>
      <!-- Footer placeholder -->
    </footer>
  </body>
</html>
