<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Pad</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
  </head>

  <body>
    <header>
      <!-- Menu bar -->
      <div class="menu">
        <h1 class="title">PIXEL PAD</h1>
        <ul class="menu-buttons">
          <li class="menu-button menu-button-grid-size">Change grid size</li>
          <li class="menu-button menu-button-clear">Clear canvas</li>
          <li class="menu-button menu-button-pen toggle-off">Toggle pen</li>
          <li class="menu-button menu-button-color">Change color</li>
          <li class="menu-button menu-button-undo">UNDO</li>
        </ul>
      </div>

      <!-- Dialog: Change grid size -->
      <dialog id="dialog-grid-size">
        <p>Enter a new size for the grid between 1-100.</p>
        <form method="dialog">
          <label for="input-grid-size">Grid size: </label>
          <input id="input-grid-size" type="text" autocomplete="off">
          <button class="submit-button-grid-size">Submit</button>
        </form>
      </dialog>

      <!-- Dialog: Change pen color -->
      <dialog id="dialog-pen-color">
        <p>Enter a new pen color to use on the canvas.</p>
        <form method="dialog">
          <label for="input-pen-color">Select color: </label>
          <input id="input-pen-color" type="color" autocomplete="off">
          <button class="submit-button-color">Submit</button>
        </form>
      </dialog>

      <!-- Dialog: Confirm clear canvas -->
      <dialog id="dialog-clear-canvas">
        <p>Clearing the canvas cannot be undone. Would you still like to continue?</p>
        <form method="dialog">
          <button class="submit-button-clear-confirm">Confirm</button>
          <button class="submit-button-clear-cancel">Cancel</button>
        </form>
      </dialog>
    </header>

    <main>
      <!-- Main canvas -->
      <div class="container"></div>
    </main>

    <footer>
      <!-- Footer placeholder -->
    </footer>
  </body>
</html>
